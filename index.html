<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Clásico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu">
            <h2>Buscaminas Clásico</h2>
            <form id="game-settings">
                <label for="rows">Filas:</label>
                <input type="number" id="rows" min="5" max="30" value="10">
                <label for="columns">Columnas:</label>
                <input type="number" id="columns" min="5" max="30" value="10">
                <label for="mines">Minas:</label>
                <input type="number" id="mines" min="1" value="10">
                <button type="button" onclick="startGame()">Iniciar Juego</button>
            </form>
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
